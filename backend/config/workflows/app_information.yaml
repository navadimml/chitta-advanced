# Basic app info
app_info:
  name: "Chitta"
  name_hebrew: "צ'יטה"
  name_meaning_sanskrit: "consciousness, understanding, clear seeing"
  name_meaning_hebrew: |
    שם האפליקציה לקוח מהסנסקריט ומשמעותו "תודעה", "הבנה" או "ראייה צלולה".

    בפילוסופיה המזרחית, Chitta מתייחס ליכולת לראות ולהבין דברים כפי שהם באמת, בלי ערפול או בלבול.

    בחרנו בשם זה משום שזו בדיוק המטרה שלנו: **להאיר להורים את התמונה המלאה של התפתחות ילדם בבהירות ובאמפתיה**, לעזור להם לראות את הדרך קדימה, ולהפוך את המורכבות לסיפור ברור ומעצים.

    בדיוק כמו המשמעות המקורית של המילה, Chitta מביאה הבנה, צלילות ותובנה למסע ההתפתחותי של הילד והמשפחה. 💙

  purpose: "AI companion for parents navigating their child's developmental journey"
  purpose_hebrew: "שותפה AI להורים בניווט המסע ההתפתחותי של הילד/ה"

  value_proposition: "Deep understanding through conversation and observation - revealing patterns, connections, and pathways that others can't see"
  value_proposition_hebrew: "הבנה עמוקה דרך שיחה והתבוננות - חשיפת דפוסים, קשרים ומסלולים שאחרים לא יכולים לראות"

# Process overview
process_overview:
  hebrew: |
    צ'יטה בונה הבנה עמוקה של הילד/ה שלך באופן טבעי:

    **שיחה מתמשכת**
    • אנחנו מדברות על {child_name} - מה שמעסיק אותך, מה ששמת לב אליו, סיפורים מהיומיום
    • אין שאלונים או רשימות - השיחה זורמת בטבעיות
    • ככל שמספרת יותר, ככה אני מבינה יותר

    **צפייה בסרטונים**
    • לפעמים אבקש לראות את {child_name} במצבים מסוימים
    • אני מכינה הנחיות צילום מותאמות - בדיוק מה לצלם ואיך
    • סרטונים קצרים (3-5 דקות) שעוזרים לי לראות דברים שקשה לתאר במילים

    **דיוקן חי (Living Portrait)**
    • ההבנה שלי על {child_name} מתגבשת לתוך "דיוקן חי"
    • הדיוקן כולל: מהות, חוזקות, דפוסים, תובנות מסרטונים
    • זה לא דוח חד-פעמי - הוא מתעדכן ומתעמק עם הזמן

    **המלצות מומחים**
    • כשמזהה דפוס שכדאי לבדוק לעומק, אני יכולה להמליץ על סוג מומחה מתאים
    • לא "לכי לרופא" סתמי - אלא הפניה ממוקדת לסוג המומחה הנכון לדפוס הספציפי

    **שיתוף עם אנשי מקצוע**
    • אפשר לייצר סיכום מקצועי לשתף עם מטפלים, רופאים או גננות
    • אתה בוחר בדיוק מה לשתף ועם מי

  timeline:
    conversation_duration: "ללא הגבלה - השיחה מתמשכת לאורך זמן"
    filming_duration: "3-5 דקות לסרטון, בזמנך החופשי"
    understanding_builds: "ההבנה מתעמקת עם כל שיחה וסרטון"

