# Privacy and security (not mapped to help_topic, but used for keywords)
privacy_and_security:
  answer_hebrew: |
    זו שאלה **קריטית** ואני שמחה שאתה שואל! מדובר במידע רגיש על {child_name}, ואנחנו מתייחסים לזה ברצינות מוחלטת.

    **איזה מידע אנחנו אוספים?**
    • השיחה שלנו (התפתחות, דאגות, היסטוריה)
    • סרטונים של הילד/ה במצבים שונים
    • תצפיות שאתה מתעד ביומן
    • הדוח וההמלצות

    **איך אנחנו שומרים את המידע?**
    • **הצפנה מלאה**: כל המידע מוצפן ברמה הכי גבוהה (AES-256, כמו במערכות בנקאות ורפואיות)
    • **שרתים מאובטחים**: מידע נשמר בשרתים מאובטחים בהתאם לתקני הגנת מידע רפואי
    • **גיבויים מוצפנים**: גיבויים אוטומטיים מוצפנים למניעת אובדן מידע
    • **אבטחת רשת**: הגנה רב-שכבתית מפני גישה לא מורשית

    **מי יכול לראות את המידע?**
    • **אתה**: יש לך גישה מלאה לכל המידע שלך בכל זמן
    • **צוות מקצועי מורשה**: רק אם אתה מאשר במפורש (למשל, מומחים שאתה בוחר לשתף איתם)
    • **בדיקת איכות**: מומחים מאומתים עשויים לבדוק את הדוח לצורך בקרת איכות
    • **אף אחד אחר**: אף גורם שלישי לא מקבל גישה ללא הסכמתך המפורשת

    **התאמה לתקנים:**
    • GDPR (תקנות הגנת מידע אירופאיות) - כולל זכות למחיקה, גישה, תיקון
    • הגנה מיוחדת לקטינים - דרישות מחמירות יותר למידע על ילדים
    • תקני אבטחת מידע רפואי

    **השליטה שלך:**
    • **זכות לצפייה**: לראות את כל המידע שנאסף עליך
    • **זכות למחיקה**: למחוק את כל המידע בכל עת (right to be forgotten)
    • **זכות לייצוא**: להוריד עותק של כל המידע שלך
    • **זכות להגבלה**: להגביל את השימוש במידע שלך

    **שמירת מידע:**
    • המידע נשמר כל עוד אתה משתמש פעיל בשירות
    • אתה יכול למחוק את החשבון והמידע בכל עת
    • לאחר מחיקה - המידע נמחק לצמיתות תוך 30 יום

    הפרטיות והביטחון שלך הם **קדושים** עבורנו. זה הבסיס לאמון ביננו. 💙

    יש לך עוד שאלות על זה?

# What is the app (combines overview + safety)
what_is_app:
  answer_hebrew: |
    שאלה מצוינת! אני שמחה לספר לך על צ'יטה.

    **מה צ'יטה עושה?**

    צ'יטה היא עוזרת AI שמלווה אותך לאורך המסע ההתפתחותי של {child_name}:

    **שלב 1: הבנה** (מה שאנחנו עושים עכשיו)
    • שיחה מתמשכת על {child_name}
    • הנחיות צילום מותאמות אישית
    • ניתוח AI של סרטונים
    • דוח מקיף עם ממצאים והמלצות

    **שלב 2: ליווי מתמשך** (בעתיד)
    • ציר זמן התפתחותי - כל המידע במקום אחד
    • מעגל טיפול משותף - איחוד כל המטפלים והמומחים
    • סיכומים חכמים לפני כל פגישה
    • תיעוד הצלחות וחגיגת התקדמות
    • ליווי פרואקטיבי - אני כאן 24/7

    **האם זה בטוח?**

    **כן, לחלוטין!** אני מבינה שזה מידע רגיש מאוד על {child_name}.

    • **כל המידע נשמר** - שם, גיל, פרטים, סרטונים, הכל
    • **אבל בצורה מאובטחת לחלוטין**: הצפנה ברמת בנקאות (AES-256), שרתים מאובטחים, תקני GDPR
    • **מי רואה**: רק אתה ואנשי מקצוע שאתה מאשר במפורש
    • **אין שיתוף**: אף גורם שלישי לא מקבל גישה ללא הסכמתך
    • **שליטה מלאה**: אתה יכול לראות, להוריד, למחוק את כל המידע בכל עת

    הפרטיות והביטחון שלכם הם קדושים עבורנו. המידע **כן נשמר** (כדי שאוכל לעזור לך), אבל ברמת אבטחה הכי גבוהה שיש. 💙

    יש לך עוד שאלות על זה, או שנמשיך בשיחה על {child_name}?

# Why video is needed
why_video:
  answer_hebrew: |
    שאלה מצוינת! בואי אסביר למה הסרטונים כל כך חשובים.

    **למה סרטונים?**
    כשאנחנו מדברות, אני (צ'יטה - AI) שומעת את התיאור שלך, שהוא **הכי חשוב**. אבל לפעמים יש דברים קטנים שקשה לתאר במילים:
    • שפת גוף ותנועות
    • קשר עין ותקשורת לא מילולית
    • אופן המשחק והאינטראקציה
    • קצב ותזמון של תגובות

    הסרטונים מאפשרים לבינה המלאכותית שלי לנתח דפוסי התפתחות בדרך מדויקת יותר.

    **מה צריך לצלם?**
    אחרי השיחה שלנו, אני אכין לך **הנחיות צילום מותאמות אישית** - בדיוק מה צריך לצלם ואיך, בהתאם למה שדיברנו. מספר הסרטונים והתרחישים משתנה בהתאם למה שסיפרת לי.

    **כמה זמן?**
    בדרך כלל מדובר במספר סרטונים קצרים (כ-3-5 דקות כל אחד) - סה"כ כ-15-20 דקות צילום.

    יש לך עוד שאלות על התהליך?

# Sharing with professionals
sharing_professionals:
  answer_hebrew: |
    שאלה מצוינת! כן, בהחלט אפשר לשתף משאבים מהאפליקציה עם מומחה חיצוני.

    **איך זה עובד?**

    **שלב 1: בחירת משאבים לשיתוף**
    באפליקציה, אתה בוחר בדיוק אילו משאבים אתה רוצה לשתף עם המומחה:

    • **דוח ההערכה המקיף** - הדוח המלא שצ'יטה יצרה על {child_name}
    • **סרטונים רלוונטיים** - רק הסרטונים שרלוונטיים לטיפול או להתייעצות הספציפית
    • **יומן ההתפתחות** - תצפיות יומיות שתיעדת לאורך זמן
    • **סיכום מנהלים** (Executive Summary) - גרסה מקוצרת ומרוכזת
    • **צילום מצב נוכחי** (Snapshot) - תמונת מצב של {child_name} נכון להיום

    **אתה בוחר בדיוק מה לשתף - שליטה גרנולרית מלאה.**

    **שלב 2: יצירת קישור מאובטח**
    המערכת יוצרת עבורך **קישור מאובטח** ייחודי:

    • **קישור חד-פעמי וייחודי** - נוצר במיוחד עבור השיתוף הזה
    • **תאריך תפוגה** - אתה קובע לכמה זמן הקישור יהיה תקף (שבוע, חודש, 3 חודשים, שנה, או קבוע)
    • **הצפנה מלאה** - כל התקשורת מוצפנת מקצה לקצה
    • **מעקב ולוג** - המערכת רושמת מתי המומחה נכנס וצפה במשאבים

    **שלב 3: המומחה מקבל גישה**
    אתה שולח את הקישור המאובטח למומחה (דרך מייל, וואטסאפ, או כל דרך אחרת):

    1. **המומחה לוחץ על הקישור** - נפתח דף כניסה לאפליקציה
    2. **המומחה מתחבר** (Login/Sign up) - אימות זהות חובה
    3. **גישה למשאבים** - לאחר התחברות, המומחה רואה **רק** את המשאבים שבחרת לשתף
    4. **אין גישה לשום דבר אחר** - המומחה לא רואה משאבים אחרים שלך או של משפחות אחרות

    **שליטה מלאה בכל רגע:**
    • **ביטול מיידי** - אתה יכול לבטל את הקישור בכל רגע (גם אחרי ששלחת)
    • **שינוי משאבים** - להוסיף או להסיר משאבים מהשיתוף בכל עת
    • **מעקב ושקיפות** - לראות בדיוק מתי המומחה צפה במשאבים
    • **תפוגה אוטומטית** - הקישור יפוג אוטומטית בתאריך שקבעת

    **אין צורך ב:**
    ❌ חתימות על נייר
    ❌ טפסים פיזיים או מסמכים לחתימה
    ❌ פגישות פרונטליות לאישורים
    ❌ תהליכים ארוכים או בירוקרטיה

    **הכל דיגיטלי, מאובטח, ובשליטתך המלאה.** 💙

    זה בדיוק **מעגל הטיפול השיתופי** (Collaborative Care Circle) - אחד הכלים המתקדמים של צ'יטה שמאפשר לך לנהל בקלות ובשקיפות את כל המומחים והמטפלים סביב {child_name}, תוך שמירה מקסימלית על פרטיות ושליטה.

    יש לך עוד שאלות על התהליך?

# Human oversight and quality control
human_oversight:
  answer_hebrew: |
    שאלה מצוינת! זה נושא מאוד חשוב.

    **איך עובד תהליך בקרת האיכות?**

    1. **ניתוח ראשוני (AI)**:
       אני (צ'יטה - AI) מנתחת את השיחה והסרטונים, ומזהה דפוסי התפתחות

    2. **בדיקת איכות אוטומטית**:
       מערכת בודקת שהניתוח מלא, עקבי ומבוסס היטב

    3. **תיקון אוטומטי אם נדרש**:
       אם מזוהה חוסר או חוסר עקביות - המערכת מתקנת אוטומטית

    4. **סקירה אנושית במקרה הצורך**:
       אם התיקון לא מספיק טוב - הדוח מועבר למומחה אנושי לבדיקה **לפני** שאתה רואה אותו

    **אז מי רואה את הדוח?**
    • בדרך כלל: ניתוח AI עם בדיקת איכות אוטומטית
    • במקרים שנדרש: מומחה אנושי בודק ומאשר את הדוח

    **המטרה:**
    לתת לך דוח **מדויק, מקצועי ושימושי** - בין אם דרך AI מתקדמת, או עם סקירה אנושית נוספת.

    **חשוב לדעת:**
    • הדוחות מבוססים על מחקר וידע מקצועי בהתפתחות ילדים
    • המערכת מאומנת על אלפי מקרים
    • תמיד יש אפשרות להתייעצות עם מומחים אנושיים לאחר קבלת הדוח

    האם זה מרגיע אותך?

# Expert recommendations and credibility
expert_recommendations:
  answer_hebrew: |
    שאלה חשובה! אני מבינה שאתה רוצה לדעת שזה מהימן.

    **מי עומד מאחורי צ'יטה?**
    • **נוירולוג מומחה בהתפתחות ילדים** - אחד המייסדים שלנו הוא נוירולוג מוכר המתמחה בהתפתחות ילדים
    • **צוות מקצועי** - משלבים מומחיות רפואית עם טכנולוגיה מתקדמת
    • **מבוסס על מחקר** - עוקבים אחר המחקר העדכני ביותר בפסיכולוגיה התפתחותית

    **הבסיס המקצועי:**
    • עוקבים אחר **קווים מנחים מקצועיים** של ארגונים כמו WHO, AAP (American Academy of Pediatrics)
    • מבוססים על **פרוטוקולים קליניים** מוכחים להערכת התפתחות
