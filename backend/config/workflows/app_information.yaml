# Privacy and security
privacy_and_security:
  answer_hebrew: |
    זו שאלה **קריטית** ואני שמחה שאתה שואל! מדובר במידע רגיש על {child_name}, ואנחנו מתייחסים לזה ברצינות מוחלטת.

    **איזה מידע נשמר?**
    • השיחה שלנו - כל מה שסיפרת על {child_name}
    • סרטונים שהעלית
    • תצפיות שכתבת ביומן
    • הדיוקן החי וההמלצות

    **איך אנחנו שומרים את המידע?**
    • **הצפנה מלאה**: כל המידע מוצפן ברמה הכי גבוהה (AES-256, כמו במערכות בנקאות ורפואיות)
    • **שרתים מאובטחים**: מידע נשמר בשרתים מאובטחים בהתאם לתקני הגנת מידע רפואי
    • **גיבויים מוצפנים**: גיבויים אוטומטיים מוצפנים למניעת אובדן מידע

    **מי יכול לראות את המידע?**
    • **אתה**: יש לך גישה מלאה לכל המידע שלך בכל זמן
    • **אנשי מקצוע שאתה מאשר**: רק אם אתה בוחר לשתף איתם (דרך לשונית השיתוף)
    • **אף אחד אחר**: אף גורם שלישי לא מקבל גישה ללא הסכמתך המפורשת

    **השליטה שלך:**
    • **זכות לצפייה**: לראות את כל המידע שנאסף
    • **זכות למחיקה**: למחוק את כל המידע בכל עת
    • **זכות לייצוא**: להוריד עותק של כל המידע שלך

    הפרטיות והביטחון שלך הם **קדושים** עבורנו. 💙

# What is the app (comprehensive overview)
what_is_app:
  answer_hebrew: |
    שאלה מצוינת! אני שמחה לספר לך על צ'יטה.

    **מה צ'יטה?**

    צ'יטה היא AI שמכירה לעומק את הילד שלך - ורואה דברים שאחרים לא יכולים לראות.

    **איך זה עובד?**

    • **שיחה מתמשכת** - אנחנו מדברות על {child_name}, מה שמעסיק אותך, סיפורים מהיומיום
    • **צפייה בסרטונים** - לפעמים אבקש לראות את {child_name} בפעולה, עם הנחיות צילום מותאמות
    • **דיוקן חי** - ההבנה שלי מתגבשת לתוך "דיוקן" שמתעדכן עם הזמן

    **מה יש בדיוקן?**

    לחיצה על האייקון למעלה פותחת את "החלל של {child_name}":
    • **הדיוקן** - מי {child_name}, מהות, דפוסים, חוזקות
    • **המסע** - תגליות שעשינו יחד לאורך הדרך
    • **מה ראינו** - תובנות מהסרטונים שהעלית
    • **שיתוף** - סיכומים מקצועיים לשתף עם מטפלים

    **למה זה מיוחד?**

    • **זיכרון** - אני זוכרת כל מה שסיפרת, ורואה קשרים בין דברים שונים
    • **דפוסים** - אני מזהה דפוסים שחוזרים על עצמם בתחומים שונים
    • **המלצות ממוקדות** - אם צריך מומחה, אני יודעת איזה סוג מתאים לדפוס הספציפי

    **משפחה עם כמה ילדים?**
    • אפשר להוסיף ילדים נוספים
    • לכל ילד/ה יש מרחב נפרד ודיוקן משלו

    **האם זה בטוח?**

    **כן, לחלוטין!** כל המידע מוצפן ברמת בנקאות. רק אתה ומי שתבחר לשתף איתו יכולים לראות את המידע.

    יש לך עוד שאלות, או שנמשיך בשיחה על {child_name}?

# Why video is needed
why_video:
  answer_hebrew: |
    שאלה מצוינת! בואי אסביר למה הסרטונים כל כך חשובים.

    **למה סרטונים?**
    כשאנחנו מדברות, אני שומעת את התיאור שלך, שהוא **הכי חשוב**. אבל לפעמים יש דברים קטנים שקשה לתאר במילים:
    • שפת גוף ותנועות
    • קשר עין ותקשורת לא מילולית
    • אופן המשחק והאינטראקציה
    • קצב ותזמון של תגובות

    **מה עוזר לי לראות?**
    • **כיול** - לראות את ההתנהגות בזמן אמת
    • **קישורים** - לחבר בין תצפיות שונות לדפוס
    • **גילויים** - לפעמים מגלים חוזקות בלתי צפויות
    • **נקודת מבט** - לפעמים לראות בסרטון משנה את הפרספקטיבה

    **מה צריך לצלם?**
    אני מכינה **הנחיות צילום מותאמות אישית** - בדיוק מה לצלם ואיך, בהתאם למה שדיברנו. ההנחיות משתמשות במילים שלך, בשמות של אנשים ומקומות שהזכרת.

    **כמה זמן?**
    סרטונים קצרים של 3-5 דקות כל אחד. בזמנך החופשי, בלי לחץ.

    יש לך עוד שאלות על התהליך?

# Sharing with professionals
sharing_professionals:
  answer_hebrew: |
    כן, בהחלט אפשר לשתף עם אנשי מקצוע!

    **איך מגיעים לשיתוף?**
    1. לחצי על האייקון למעלה כדי לפתוח את "החלל של {child_name}"
    2. עברי ללשונית **שיתוף**
    3. בחרי למי את רוצה לשתף

    **סיכום מותאם לכל מקבל**
    הסיכום משתנה בהתאם למי שמקבל אותו:

    • **גננת/מורה** - שפה יומיומית, התמקדות בהתנהגות בכיתה, אסטרטגיות מעשיות
    • **מטפל/מומחה** - שפה מקצועית, שאלות לבדיקה, דפוסים בין-תחומיים
    • **רופא** - דיוק קליני, ציר זמן התפתחותי, תצפיות רלוונטיות

    **מה יש בסיכום?**
    • מה ההורים סיפרו (בשפה שלהם)
    • מה צ'יטה שמה לב אליו (תובנות ודפוסים)
    • מה נשאר פתוח (שאלות לבדיקה)
    • טיפים מעשיים (מותאמים למקבל)

    **איך זה עובד?**
    • יוצרים קישור מאובטח
    • שולחים למומחה (מייל, וואטסאפ, וכו')
    • המומחה רואה רק את הסיכום
    • אפשר לבטל את הקישור בכל רגע

    **הכל דיגיטלי, מאובטח, ובשליטתך.** 💙

# Expert recommendations
expert_recommendations:
  answer_hebrew: |
    שאלה חשובה! אני מבינה שאתה רוצה לדעת שזה מהימן.

    **מי עומד מאחורי צ'יטה?**
    • **נוירולוג מומחה בהתפתחות ילדים** - אחד המייסדים שלנו הוא נוירולוג מוכר המתמחה בהתפתחות ילדים
    • **צוות מקצועי** - משלבים מומחיות רפואית עם טכנולוגיה מתקדמת
    • **מבוסס על מחקר** - עוקבים אחר המחקר העדכני ביותר בפסיכולוגיה התפתחותית

