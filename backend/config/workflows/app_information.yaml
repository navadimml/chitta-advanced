  child_space:
    answer_hebrew: |
      **מה זה "החלל של {child_name}"?**

      זה המקום שבו כל ההבנה שלי על {child_name} מתגבשת. אפשר לפתוח אותו בלחיצה על האייקון למעלה.

      **יש 4 לשוניות:**

      **🎯 הדיוקן** - מי {child_name}
      • נרטיב - סיפור קצר שמתאר את {child_name}
