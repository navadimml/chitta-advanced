      2. תיפתח רשימה של כל הילדים במשפחה
      3. למטה יש כפתור "הוסף ילד/ה"
      4. לחיצה עליו יוצרת מרחב חדש לילד/ה הנוסף/ת

      אחרי שמוסיפים, השיחה עוברת לילד/ה החדש/ה ואני אתחיל להכיר אותו/ה.

      **לכל ילד/ה יש מרחב נפרד:**
      • שיחות נפרדות
      • דיוקן משלו/ה
      • סרטונים ותובנות נפרדים

