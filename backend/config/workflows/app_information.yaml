  # help_topic: "summaries"
  summaries:
    answer_hebrew: |
      **מה זה סיכום?**

      סיכום הוא תמצית של מה שאני יודעת על {child_name}, מותאם לאיש המקצוע שמקבל אותו.

      **למה מותאם?**
      כי גננת צריכה מידע אחר מרופא:

      • **לגננת** - שפה יומיומית, התמקדות בהתנהגות, טיפים מעשיים לכיתה
      • **למטפל** - שפה מקצועית, שאלות לחקירה, דפוסים בין-תחומיים
      • **לרופא** - דיוק קליני, ציר זמן, היסטוריה רלוונטית

      **מה יש בסיכום?**
      1. **מה ההורים סיפרו** - במילים שלהם, לא שלי
      2. **מה שמתי לב** - דפוסים ותובנות (כהשערות, לא כאבחנות)
      3. **מה נשאר פתוח** - שאלות שכדאי לבדוק
      4. **טיפים מעשיים** - מותאמים לתפקיד

      **הסיכום פותח דלתות, לא סוגר אותן** - הוא מזמין את איש המקצוע לחקור, לא מספק אבחנות מוגמרות.

      אפשר ליצור סיכום דרך לשונית השיתוף בחלל של {child_name}.

