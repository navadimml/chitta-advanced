      2. תראי את כל הילדים במשפחה
      3. לחצי על הילד/ה שאת רוצה לעבור אליו/ה

      כל ילד/ה שומר את ההיסטוריה שלו - כשחוזרים, הכל נשמר כמו שהיה.

