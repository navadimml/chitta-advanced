# ========================================
#  WU WEI: APPLICATION MESSAGES
# ========================================
# Centralizes all user-facing messages and system triggers
# No more hardcoded Hebrew text in Python code!
#
# Version: 1.0
# Purpose: Separate domain content (Hebrew text) from framework code
# Created: 2025-11-24

version: "1.0"
message_catalog_name: "chitta_app_messages"

# ========================================
# SYSTEM TRIGGERS
# ========================================
# Keywords that trigger system actions (demo mode, test mode, etc.)

system_triggers:
  start_demo:
    keywords:
      en:
        - "demo"
        - "start demo"
        - "start_demo"
      he:
        - ""
        - "转 "
    pattern: "word_boundary"  # Use \b regex word boundaries
    description: "Triggers demo mode with simulated parent interaction"

  start_test_mode:
    keywords:
      en:
        - "test"
        - "start test"
        - "start_test"
      he:
        - "住"
        - "爪 拽"
    pattern: "word_boundary"
    description: "Triggers test mode for developers with parent personas"

# ========================================
# DEMO MODE MESSAGES
# ========================================

demo_mode:
  ui_data:
    demo_mode: true
    suggestions:
      - "砖 "
      - "注爪专 "
      - " 砖 "
    hint: " 爪  - 转转 注转 转住专  专砖"

# ========================================
# TEST MODE MESSAGES
# ========================================

test_mode:
  response_template: |
    И 爪 拽

    转 砖转 专爪 拽 转 注专转! 砖  {persona_count} 驻专住转 专 转:

    {persona_list}

     转, 砖转砖 -API 砖 爪 拽 (/test/start)  砖拽  驻转.

  ui_data:
    test_mode_available: true
    suggestions:
      - "砖 砖 专"
    hint: "爪 拽  - 砖转砖 -API  驻 驻转"

# ========================================
# ERROR MESSAGES
# ========================================

errors:
  technical_error:
    response: "爪注专转, 转拽转 注 转.  住 砖."
    suggestions:
      - "住 砖"
      - "专 注 转"
    log_level: "error"

  unknown_action:
    explanation_template: "驻注  专转: {action_id}"
    log_level: "warning"

  session_not_found:
    response: " 爪转 转 驻砖.  转 砖?"
    suggestions:
      - "转 砖 砖"
    log_level: "warning"

  action_validation_failed:
    explanation_template: " 转 爪注 转 驻注: {reason}"
    log_level: "info"

# ========================================
# SUCCESS MESSAGES
# ========================================

success:
  action_completed:
    response_template: "爪注 爪: {action_name}"
    log_level: "info"

# ========================================
# SUGGESTIONS (CONTEXTUAL)
# ========================================
# Dynamic suggestions based on conversation state

suggestions:
  generic:
    - "住驻专  转专"
    - " ?"
    - "砖  砖"

  after_error:
    - "住 砖"
    - "专 注 转"
    - "转 砖"

  demo_active:
    - "砖 "
    - "注爪专 "
    - " 砖 "

  test_available:
    - "砖 砖 专"
    - "驻注 爪 拽"

# ========================================
# UI HINTS
# ========================================

hints:
  demo_mode: " 爪  - 转转 注转 转住专  专砖"
  test_mode: "爪 拽  - 砖转砖 -API  驻 驻转"
  normal_conversation: "砖 专 -   注专"

# ========================================
# METADATA
# ========================================

metadata:
  language: "he"
  fallback_language: "en"
  last_updated: "2025-11-24"
  maintainer: "Chitta Development Team"
  notes: |
    This file contains all user-facing messages and system triggers.

    Guidelines:
    - Keep Hebrew text natural and conversational
    - Use {placeholders} for dynamic content
    - Always provide suggestions for user guidance
    - Include log_level for proper logging
    - Test trigger keywords to avoid false positives
